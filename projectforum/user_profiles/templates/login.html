{% extends "base.html" %}

{% block content %}
    <form method="post" action=".">
      {{ form.as_p }}
      {% csrf_token %}

      <input type="submit" value="Log in" />
      <input type="hidden" name="next" value="{{ next }}" />
    </form>

    <p>Forgot your password? <a href="{% url "profile:password_reset" %}">Reset it</a>!</p>
    <p>Not a member? <a href="{% url "profile:register" %}">Register</a>!</p>
{% endblock %}
